<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joshua Mark Daniels</title>
  <!-- Standard viewport; we’ll handle rigidity via scaling, not by forcing a wide viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Prevent iOS from auto-bumping font sizes */
    html { -webkit-text-size-adjust: 100%; }

    :root {
      /* Your designed card width (content + padding + borders) */
      --card-content-width: 650;   /* .container width */
      --card-padding-x: 40;        /* left/right padding each */
      --card-border: 1;            /* left/right border each */
      /* total rendered width in px = 650 + 40*2 + 1*2 = 732 */
      --card-total-width: calc(var(--card-content-width) + (var(--card-padding-x) * 2) + (var(--card-border) * 2));
    }

    /* Stage centers the scaled card and prevents scrollbars */
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: Georgia, "Times New Roman", serif;
      display: grid;
      place-items: center;
      min-height: 100dvh; /* dynamic viewport accounts for iOS browser chrome */
      overflow: hidden;   /* avoid sideways scroll during scale */
    }

    /* The scaler keeps your layout rigid but fits it to small screens */
    .scaler {
      /* scale factor = min(1, viewport width / designed width) */
      --scale: min(1, calc(100dvw / var(--card-total-width)));
      transform: scale(var(--scale));
      transform-origin: top center;
      /* Reserve layout space so the scaled card is centered and clickable */
      width: calc(var(--card-total-width) * var(--scale));
      /* Make sure the whole card is visible vertically */
      max-height: 100dvh;
      display: grid;
      place-items: center;
    }

    /* Your original card — unchanged except we keep fixed widths */
    .container {
      width: calc(var(--card-content-width) * 1px);
      padding: 40px;
      border: 1px solid #000;
      display: flex;
      flex-direction: row;
      gap: 40px;
      box-sizing: border-box;
      background: #fff;
    }

    .left { width: 400px; }
    .left h1 {
      font-size: 22px;
      margin-bottom: 10px;
      border-bottom: 1px solid #000;
      padding-bottom: 10px;
      white-space: nowrap; /* keep on one line */
    }
    .left .subtitle {
      font-style: italic;
      font-size: 16px;
      margin-bottom: 60px;
    }
    .left nav a {
      display: block;
      font-size: 16px;
      margin-bottom: 12px;
      text-decoration: underline dotted;
      color: #000;
    }
    .left nav a:hover { text-decoration: underline; }

    .right {
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-placeholder {
      width: 280px;
      height: 360px;
      background: #ddd;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-style: italic;
      color: #333;
      overflow: hidden;
    }
    /* If you add a real headshot, it will fill nicely */
    .photo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scaler">
    <div class="container">
      <div class="left">
        <h1>Joshua Mark Daniels</h1>
        <div class="subtitle">Harvard student chasing meaningful impact.</div>
        <nav>
          <a href="/resume.pdf">Curriculum Vitae</a>
          <a href="mailto:hello@joshuadaniels.com">Contact</a>
          <a href="/media">Media</a>
        </nav>
      </div>
      <div class="right">
        <div class="photo-placeholder">
          <!-- Replace with your actual headshot when ready -->
          <!-- <img src="/headshot.jpg" alt="Joshua Daniels"> -->
          Professional Photo<br>(Placeholder)
        </div>
      </div>
    </div>
  </div>
</body>
</html>
