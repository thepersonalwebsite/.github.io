<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joshua Mark Daniels</title>
  <!-- Lock viewport so it doesn't scale or adapt on mobile -->
  <meta name="viewport" content="width=900, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* fixed height */
    }
    .container {
      width: 650px;   /* fixed width */
      padding: 40px;
      border: 1px solid #000;
      display: flex;
      flex-direction: row;
      gap: 40px;
      box-sizing: border-box;
    }
    .left {
      width: 400px;  /* fixed width */
    }
    .left h1 {
      font-size: 22px; /* fixed font size */
      margin-bottom: 10px;
      border-bottom: 1px solid #000;
      padding-bottom: 10px;
    }
    .left .subtitle {
      font-style: italic;
      font-size: 16px;
      margin-bottom: 60px;
    }
    .left nav a {
      display: block;
      font-size: 16px;
      margin-bottom: 12px;
      text-decoration: underline dotted;
      color: #000;
    }
    .left nav a:hover {
      text-decoration: underline;
    }
    .right {
      width: 400px; /* fixed width */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-placeholder {
      width: 280px;
      height: 360px;
      background: #ddd;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Joshua Mark Daniels</h1>
      <div class="subtitle">Harvard student chasing meaningful impact.</div>
      <nav>
        <a href="#">Curriculum Vitae</a>
        <a href="mailto:hello@joshuadaniels.com">Contact</a>
        <a href="#">Media</a>
      </nav>
    </div>
    <div class="right">
      <div class="photo-placeholder">
        Professional Photo<br>(Placeholder)
      </div>
    </div>
  </div>
</body>
</html>
