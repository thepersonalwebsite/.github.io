<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joshua Mark Daniels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      padding: 40px;
      border: 1px solid #000;
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
    .left {
      flex: 1;
    }
    .left h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
      border-bottom: 1px solid #000;
      padding-bottom: 0.2rem;
    }
    .left .subtitle {
      font-style: italic;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .left nav a {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.8rem;
      text-decoration: none;
      color: #000;
    }
    .left nav a:hover {
      text-decoration: underline;
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-placeholder {
      width: 280px;
      height: 360px;
      background: #ddd;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Joshua Mark Daniels</h1>
      <div class="subtitle">Harvard student chasing meaningful impact.</div>
      <nav>
        <a href="#">Curriculum Vitae</a>
        <a href="mailto:hello@joshuadaniels.com">Contact</a>
        <a href="#">Media</a>
      </nav>
    </div>
    <div class="right">
      <div class="photo-placeholder">
        Professional Photo<br>(Placeholder)
      </div>
    </div>
  </div>
</body>
</html>
